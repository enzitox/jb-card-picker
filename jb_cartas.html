<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Grid de Cartas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #121212;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    transition: background 0.3s; 
  }

	.grid {
	  display: grid;
	  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
	  column-gap: 20px; 
	  row-gap: 40px;    
	  width: 90%;
	  max-width: 900px;
	  justify-items: center;
	}

  .card {
    width: 180px;
    height: 240px;
    perspective: 1000px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    padding: 10px;
    text-align: center;
    font-size: 1.2rem;
    overflow: hidden;
    backface-visibility: hidden;
    transition: transform 0.3s;
  }

  .card:hover {
    transform: scale(1.05);
  }

  .front {
    background: black;
  }

  .front img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
    border-radius: 10px;
    margin: auto;
  }

  .back {
    background: #4c6ef5;
    color: white;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    white-space: normal;
    word-break: break-word;
    font-size: 1.2rem;
  }

  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s;
    z-index: 1000;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .zoom-card {
    background: #1f1f1f;
    color: white;
    padding: 20px 30px;
    border-radius: 20px;
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;
    gap: 20px;
    animation: zoomIn 0.3s;
    max-width: 90%;
  }

  .zoom-card button {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    background-color: #4c6ef5;
    color: white;
    cursor: pointer;
  }

  @keyframes zoomIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  canvas.confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2000;
  }

  /* Color picker flotante */
  #colorPickerContainer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 10px;
    z-index: 5000;
    display: flex;
    align-items: center;
    gap: 5px;
  }

  #colorPickerContainer label {
    color: white;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<div class="grid" id="grid"></div>
<canvas class="confetti" id="confettiCanvas"></canvas>

<div id="colorPickerContainer">
  <label for="bgColorPicker">Fondo:</label>
  <input type="color" id="bgColorPicker" value="#121212">
</div>

<script>
async function loadCards() {
  const response = await fetch('cartas.txt', { cache: "no-store" });
  const text = await response.text();
  return text.split('\n').filter(line => line.trim() !== '');
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const grid = document.getElementById("grid");

loadCards().then(contents => {
  const shuffledContents = shuffleArray(contents);

  shuffledContents.forEach(content => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="card-inner">
        <div class="card-face front">
          <img src="https://i.imgur.com/zmHq2Q8.png" alt="Carta">
        </div>
        <div class="card-face back">${content}</div>
      </div>
    `;

    div.addEventListener("click", () => {
      div.classList.toggle("flipped");
      setTimeout(() => openZoom(content), 300);
    });

    grid.appendChild(div);

    adjustBackTextSize(div);
  });
});

function adjustBackTextSize(card) {
  const back = card.querySelector('.back');
  let fontSize = 20;
  back.style.fontSize = fontSize + 'px';
  back.style.display = 'flex';
  back.style.justifyContent = 'center';
  back.style.alignItems = 'center';

  while (back.scrollWidth > back.clientWidth && fontSize > 8) {
    fontSize -= 1;
    back.style.fontSize = fontSize + 'px';
  }
}

// --- Popup y confeti ---
let confettiAnimation;
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confetti = [];

function openZoom(text) {
  const overlay = document.createElement("div");
  overlay.className = "overlay";

  overlay.innerHTML = `
    <div class="zoom-card">
      <div>${text}</div>
      <button id="acceptBtn">Aceptar</button>
    </div>
  `;

  document.body.appendChild(overlay);
  launchConfetti();

  overlay.querySelector("#acceptBtn").addEventListener("click", () => {
    overlay.remove();
    document.querySelectorAll(".card").forEach(card => card.classList.remove("flipped"));
    stopConfetti();
  });
}

function launchConfetti() {
  confetti = [];
  const confettiCount = 150;

  for (let i = 0; i < confettiCount; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * confettiCount,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10
    });
  }

  confettiAnimation = setInterval(drawConfetti, 16);
}

function drawConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach((c) => {
    ctx.beginPath();
    ctx.lineWidth = c.r;
    ctx.strokeStyle = c.color;
    ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
    ctx.stroke();
  });
  updateConfetti();
}

function updateConfetti() {
  let angle = 0.01;
  confetti.forEach((c) => {
    c.y += (Math.cos(angle + c.d) + 3 + c.r / 2) / 2;
    c.x += Math.sin(angle);
    if (c.y > canvas.height) {
      c.y = -10;
      c.x = Math.random() * canvas.width;
    }
  });
}

function stopConfetti() {
  clearInterval(confettiAnimation);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

const colorPicker = document.getElementById("bgColorPicker");
colorPicker.addEventListener("input", (e) => {
  document.body.style.background = e.target.value;
});
</script>

</body>
</html>
